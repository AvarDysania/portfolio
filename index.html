<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shimon Joel</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8f9fa;
      }

      .navbar-brand {
        font-size: 2rem;
        font-weight: bold;
        color: #6f42c1 !important;
      }

      .nav-link {
        font-weight: 500;
        color: #343a40 !important;
      }

      .hero-text h1, .hero-text h2 {
        font-weight: 700;
        color: #343a40;
      }

      .highlight {
        color: #6f42c1;
      }

      .card {
        border: none;
        border-radius: 1rem;
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      }

      .card-title {
        font-weight: 600;
        color: #fff;
      }

      .btn-dark {
        background-color: #343a40;
        border: none;
        margin-right: 0.5rem;
      }

      .my-card {
        background-color: #6f42c1;
        color: #fff;
      }

      .hero-text {
        margin-top: 6rem;
        margin-bottom: 3rem;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">Shimon.</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" href="#">Home</a>
            <a class="nav-link" href="Education.html">Education</a>
            <a class="nav-link" href="Experience.html">Experience</a>
            <a class="nav-link" href="Projects.html">Projects</a>
            <a class="nav-link" href="Skills.html">Skills</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="container hero-text text-center">
      <h1>Hi, My name is <span class="highlight">Shimon</span></h1>
      <h2>and I am a passionate</h2>
      <h2><span id="element" class="highlight"></span></h2>
    </div>

    <!-- Profile Card -->
    <div class="container d-flex justify-content-center mb-5">
      <div class="card my-card" style="width: 20rem;">
        <img src="ghibihi.jpg" class="card-img-top" alt="Profile Image">
        <div class="card-body text-center">
          <h5 class="card-title">Shimon Joel</h5>
          <div>
            <button class="btn btn-dark" onclick="github()">
              <i class="bi bi-github"></i>
            </button>
            <button class="btn btn-dark" onclick="linkedln()">
              <i class="bi bi-linkedin"></i>
            </button>
            <button class="btn btn-dark" onclick="facebook()">
              <i class="bi bi-facebook"></i>
            </button>
            <button class="btn btn-dark" onclick="telegram()">
              <i class="bi bi-telegram"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
      var typed = new Typed('#element', {
        strings: ['Web Developer', 'Problem Solver', 'Android Developer', 'Web Designer', 'Video Editor'],
        typeSpeed: 50,
        backSpeed: 30,
        loop: true
      });
    </script>
    <script src="methods.js"></script>

    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </body>
</html>
